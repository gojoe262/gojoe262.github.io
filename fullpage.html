<title>Untitled Document</title>
<script src="js/jquery.js" language="javascript" type="text/javascript"></script>
<script src="js/jquery.simpleSlide.js" language="javascript" type="text/javascript"></script>
<script type="text/javascript"><!--
	$(document).ready( function() {
		simpleSlide({'fullscreen': 'true', 'swipe':'true', 'set_speed': 1000});
		var timer = '';
		
		$(window).resize( function() {
			clearTimeout(timer);
			timer = setTimeout('resizer()', 300);
		});
		
		window.onorientationchange = function() {
			resizer();
		}
	});
	
	function resizer() {
		var agent = navigator.userAgent.toLowerCase();
		var is_iphone = ((agent.indexOf('iphone') != -1));
		var is_ipad = ((agent.indexOf('ipad') != -1));
		var is_msie = ((agent.indexOf('msie') != -1));
		if(is_iphone || is_ipad || is_msie){
			location.reload(true);
		} else {					
			simpleSlide({'fullscreen': 'true', 'swipe':'true', 'set_speed': 1000});
		};	
	}
	
// --></script>	
<style>
