<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Test Javascript</title>
    </head>
    <style >

    </style>
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <script src="http://www.javascriptkit.com/script/script2/StackBoxBlur.js"></script>
    <script src='http://www.javascriptkit.com/script/script2/StackBoxBlurWrapper.js'></script>
    <script>
    window.onload = function(){ // call after window has loaded (or use jQuery etc and run when DOM has loaded)

        var blur = 0;
        var blurimage1 = new stackBoxBlurIt('blurimage');
        var velocity = 1;
        setInterval(function () {
            if(blur > 50){
                velocity = -1;
            }
            else if(blur < 0){
                velocity = 1;
            }
            blurimage1.blurit(blur);
            blur += velocity;
        },100);
    }

    </script>
    <body>
        <img id="blurimage" src="img/profile-pic.png" alt=""/>
    </body>
</html>
